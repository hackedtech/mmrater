<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
    <title>basefor_mmRatingAPI</title>
  </head>
  <body>
    <div id="mm_rating_widget" style="display: block;">
        <div class="w3-container mainRater">
          <div class="w3-container w3-center myscheme" style="background-color: rgb(0, 0, 0);">
            <div class="w3-container top_hed">
              <!-- control-1 -->
              <section>
                <h3 id="IsMess" style="color: rgb(255, 255, 255); font-size: 24px;">Mess</h3>
                <h3 id="IsMarvelous" style="color: rgb(255, 180, 0); font-size: 24px;">Marvellous</h3>
              </section>
              <br><br><br>
              <section>
                <div id="ratingMeter" style="background: #ffffff;border-radius: 50px;" class="w3-center">
                  <!-- control-2 -->
                  <div class="ratingMeter w3-center w3-display-container" style="width: 100%; background-color: rgb(255, 180, 0);">
                    <span id="percentage_calc" class="w3-display-middle">100.0%</span>
                  </div>
                </div>
              </section>
            </div>
          </div>
          <div class="w3-container">
            <!-- control-3 -->
            <table class="w3-table w3-bordered">
              <tbody><tr>
                <td id="dataOne">STORY</td>
                <td id="data_rating_story" class="w3-right-align">
                  <!-- stars -->
                  <span id="story_stars" class="stars"><i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;</span>
                  <span id="numerical-rating-story">5.0/5</span>
                </td>
              </tr>
              <tr>
                <td id="dataTwo">SCREENPLAY</td>
                <td id="data_rating_screenplay" class="w3-right-align">
                  <!-- stars -->



                  <span id="story_screenplay" class="stars"><i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;</span>
                  <span id="numerical-rating-screenplay">5.0/5</span>
                </td>
              </tr>
              <tr>
                <td id="dataThree">DIRECTION</td>
                <td id="data_rating_direction" class="w3-right-align">




                  <span id="story_direction" class="stars"><i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;</span>
                  <span id="numerical-rating-direction">5.0/5</span>
                </td>
              </tr>
              <tr>
                <td id="dataFour">PERFORMANCE</td>
                <td id="data_rating_performance" class="w3-right-align">
                  <!-- stars -->



                  <span id="story_performance" class="stars"><i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;</span>
                  <span id="numerical-rating-performance">5.0/5</span>
                </td>
              </tr>
            </tbody></table>
          </div>
          <div class="w3-container w3-center" id="avgrater" style="background-color: rgb(0, 0, 0);">
            <h1 id="average_numerical">5.0</h1>
            <!-- stars -->



            <span id="story_avgCriteria" class="stars"><i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;<i class="fa fa-star" aria-hidden="true" style="color: #ffb400;"></i>&nbsp;</span>
            <br>
            <span>AVERAGE RATING</span>
          </div>
        </div>
      </div>
  </body>
</html>
